name: JOSS Paper Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  paper-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdownlint-cli

      - name: Run markdownlint on paper
        run: |
          markdownlint paper/paper.md
