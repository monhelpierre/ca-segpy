name: JOSS Paper Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  paper-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: |
          npm install -g markdownlint-cli

      - name: Run markdownlint on paper
        run: |
          markdownlint paper/paper.md
